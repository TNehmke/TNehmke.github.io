          <h2 class="m-portfolioItemCentered-title ">Der Auftrag</h2>

          <p>Im Rahmen der Veranstaltung Screendesign, angeboten von Prof. Christian Noss, sollte für das Cranach Digital Archive ein Zeitstrahl als Designkonzept erstellt werden.
            Das Konzept sollte für zwei Endgeräte entwickelt werden. Hierbei waren einige Funktionen vorgegeben, die diese erfüllen mussten.</p>
          <p>Die Timeline selber musste eine zeitlich sortierte Grundstruktur für die verschiedenen Artefakte darstellen.
            Darüber hinaus sollte es eine Zoomfunktion geben, die einem ermöglicht bestimmte Zeitabschnitte genauer anzuschauen.
            Dem entsprechend muss auch die Möglichkeit bestehen diesen Zoom zurückzusetzen.
            Zusätzlich zu der explorativen Suche musste für bestimmte Stakeholder auch eine gezielte Suche ermöglicht werden.</p>
          <p>Um Informationen besser darzustellen sollten zusätzlich zu der Timeline auch Kartenelemente erstellt werden.
            Diese soll zu jedem Artefakt aufrufbar sein und die wesentlichen Informationen zu den entsprechenden Artefakten darstellen.
            Außerdem sollten sich die Benutzer bestimme Artefakte zu merken bzw. favorisieren.</p>
          <p>Zum Schluss soll dem Benutzer eine Hilfe zum navigieren der Seite angeboten werden und ihm erlauben die Sprache zwischen Deutsch und Englisch wechseln zu können.
            Für das Projekt wurden Screens und Elemente für eine Desktop- und eine Mobileversion erstellt.
          </p>
        </figcaption>
      </figure>



      <!-- ContentBlock 1/3 Bild 2/3 Text
         ####################################################################-->
      <figure class="m-portfolioItem">
        <img class="m-portfolioItem-image" src="img/Desktop-1a.png">
        <figcaption>
          <h2 class="m-portfolioItem-title">Desktop Version</h2>
          <p>Für den Desktop wurde eine horizontale Linie mit verschieden großen Punkten als zentrales Element erstellt.
            Diese ist in Kombination mit dem Slider und der unterteilten Linie die Timeline.
            Die Punkte auf dem Zeitstrahl werden zum Rand des Screens schrittweise kleiner.
            Dies dient um ein Kommen und Gehen zu verdeutlichen. Der zentrale Punkt ist der größte um die Aufmerksamkeit auf diesen zu lenken, da man sich dort momentan auf dem Zeitstrahl befindet.
            Die Punkte selber sind mit einem wichtigen Werk Cranachs gefüllt. </p>
          <p>Anfänglich beim ersten Betreten der Website bewegen sich die Punkte und der Slider in die Ausgangsposition um dem Nutzer integragierbare Elemente deutlich zu machen.
            Der Hintergrund ist ein verpixeltes Bild vom alten Cranach um einen großen, hellen Negativraum zu vermeiden. Die Verpixelung wurde genutzt um nicht von dem eigentlichen Hauptelement, der Timeline, abzulenken.
          </p>
          <p>Im oberen Bereich des Screens wurde eine Toolleiste platziert um die Sprache zu ändern, Filter einzustellen und um nach bestimmten Werken zu suchen.
            Diese minimiert sich sobald man in eine Dekade vom Zeitstrahl reinzoomt.
          </p>
        </figcaption>

        <img class="m-portfolioItem-image" src="img/Desktop-2a.png">
        <figcaption>

          <p>Bei dem herangezoomten Zeitstrahl tauchen nun mehr Punkte als bei der Dekaden-Ansicht auf.
            Diese stellen die einzelnen Jahre dar. Auch hier werden die Punkte zum Rand des Screens absteigend kleiner um die gleiche Bewegung von der Dekaden-Ansicht beizubehalten.
          </p>
        </figcaption>

      </figure>

      <figure class="m-portfolioItem">
        <img class="m-portfolioItem-image" src="img/Desktop-3a.png">
        <figcaption>
          <h3 class="m-portfolioItem-title">Desktop Version Detailansicht</h3>
          <p>In der Detailansicht sieht man mehrere Elemente, die genauere Informationen zu einzelnen Werken und historischen Kontext liefern.
            Der Zeitstrahl wird an den oberen Rand vom Screen geschoben, da dieser nun nicht mehr das Hauptaugenmerk sein soll.</p>
          <p>
            Dies sind nun die Karten in der Mitte. Auf der linken Seite stehen nun die aktuell ausgewählte Jahreszahl, die Anzahl der Gemälde und Archivalien die in diesem Jahr entstanden sind und der bereits erwähnte historische Kontext.
            Die rechte Seite zeigt ein Kartenelement von einem unterhalb ausgewählten Bild. Dieses wird orange umrandet um es von den anderen unterscheiden zu können.
            Sollten mehr Bilder und Archivalien vorhanden sein als es Darstellungsplatz gibt, wurde die Möglichkeit hinzugefügt durch die Bilder zu scrollen.
          </p>
        </figcaption>
      </figure>

      <figure class="m-portfolioItem3Columns">
        <figcaption>
          <img class="m-portfolioItem-image" src="img/cda_mobile_start.png">

          <h2 class="m-portfolioItemCentered-title ">Mobile Version</h2>
          <p>Unter der Annahme dass die Mobile Timeline eine Applikation ist, wurde ein Startscreen erstellt der dem Benutzer erlaubt eine Sprache zu wählen.</p>

        </figcaption>

        <figcaption>

          <img class="m-portfolioItem-image" src="img/cda_mobile_timeline.png">
          <h3 class="m-portfolioItemCentered-title ">Mobile Timeline</h3>
          <!-- <h3 class="m-portfolioItem-subtitle">Optionale Überschrift</h3> -->
          <p>Für das Mobile Endgerät wurde die Timeline um 90° gedreht sodass diese von oben nach unten verläuft.
            Diese vertikale Timeline ermöglicht eine intuitive Steuerung indem man wie gewohnt mit dem Daumen scrollt.</p>
          <p>
            Auf dem Mobile Device zwei Timelines dargestellt. Dies dient zur Übermittlung von mehr Informationen auf einmal.
            Die zweite Timeline soll dem Benutzer bereits Informieren wie viele Gemälde und Archivalien in der Dekade bzw. in einem Jahr gefertigt wurden.
            Wie auch bei der Timeline auf dem Desktop hat die Mobile Variante unterschiedlich große Punkte um den gleichen Effekt wie beim Desktop zu erzeugen.</p>
        </figcaption>

        <figcaption>
          <img class="m-portfolioItem-image" src="img/cda_mobile_timeline_zoom.png">
          <h3 class="m-portfolioItemCentered-title ">Mobile Timeline Zoom</h3>
          <p>Auch hier gibt es die Möglichkeit in eine Dekade reinzuzoomen.
            Wie bei der Desktop Variante erscheinen mehr Punkte um die einzelnen Jahre darzustellen.
            Aufgrund des limitierten Platzes werden nur sieben Punkte maximal gezeigt.
            Die Äußerstens Punkte befinden sich im Anschnitt vom Content-Bereich um dem Benutzer zu zeigen, dass weitere Punkte außerhalb des Bereiches liegen.</p>
        </figcaption>
      </figure>

      <figure class="m-portfolioItem3Columns">
        <figcaption>
          <img class="m-portfolioItem-image" src="img/cda_mobile_timeline_liste.png">

          <h3 class="m-portfolioItemCentered-title ">Mobile Kartenliste</h3>
          <p>Nach dem Zoom und einer weiteren Benutzerinteraktion gelangt dieser zu einer Liste aller Gemälde und Archivalien aus einem bestimmten Jahr.
            </p>
          <p>Hier sieht man das zweite Kartenelement.
            Eine kompaktere Variante der Karte vom Desktop.
            Diese zeigt nur die allerwichtigsten Daten wie den Titel und den momentanen Standort des Gemäldes oder der Archivalie.
            Hier wird dem Nutzer bereits die Option angeboten bestimmte Elemente sich zu merken bzw. zu favorisieren.</p>

        </figcaption>

        <figcaption>
          <img class="m-portfolioItem-image" src="img/cda_mobile_timeline_detail.png">
          <h3 class="m-portfolioItemCentered-title ">Mobile Detailansicht</h3>
          <p>Wie bei der Desktop Version soll auch auf dem Mobilen Endgerät dem Benutzer die Möglichkeit gegeben sein mehr über ein Werk zu erfahren.
          Hierbei wird das Bild stark vergrößert dargestellt.</p>

        </figcaption>

        <figcaption>

          <img class="m-portfolioItem-image" src="img/cda_mobile_timeline_favoriten2.png">
          <h3 class="m-portfolioItemCentered-title ">Mobile Favoriten</h3>

          <p>In der Favoritenliste sieht man eine Auflistung der favorisierten Karten. Hier wird dem Nutzer die Möglichkeit gegeben per Drag einen Favoriten wieder zu entfernen.</p>
        </figcaption>

      <figure class="m-portfolioItemCentered is-big">
        <figcaption>
          <h2 class="m-portfolioItemCentered-title ">Atome und Komponenten</h2>
          <p>Zur Erstellung des Designkonzepts wurden vorher Schriftarten und Größen, Farben, Liniendicken und Festgelegt. Diese wurden in einem Styleguide aufgelistet und mit den nötigen Informationen bestückt. Dieser Styleguide ist als Referenz zum Folgenden Text am ende angehängt, da dieser sehr viel Platz einnimmt.</p>
          <p>Für den Desktop wurde ein zentralisiertes Balkenlayout mit 70 Pixel breiten Spalten(Collumn) und 30 Pixel breiten Rinnen(Gutter) verwendet um die Textboxen, Bilderliste und das Kartenelement anzuordnen. Bei der Mobile Variante wurde kein Layoutout verwendet, da die beiden Timelines selber den Content-Bereich in der Mitte teilen. Die kleinen Karten in der Auflistung haben einen Abstand von fünf Pixeln damit diese als einzelne Elemente wahrgenommen werden.</p>
          <p>Als Farben wurden die bereits vorgegebenen Farben genutzt und um einen Rotton erweitert um einen Button zum Löschen von Favoriten zu erstellen.</p>
          <p>Die Verwendeten Linien in der Desktop Variante haben zwei verschiedene Dicken. Die horizontal verlaufenden Linien haben eine Dicke von sechs Pixeln um diese von den Umrandungen hervorzuheben. Umrandungen habe eine Dicke von drei Pixeln. Diese dient zum Hervorheben von einzelnen Elementen.</p>
          <p>Das Designkonzept verwendet zwei Schriftarten in verschiedenen Größen. Die erste ist IM FELL Double Pica. Diese wird hauptsächlich in der Desktop Variante im Header genutzt. Es ist eine Serifenschrift und soll das klassische der Epoche Cranachs verdeutlichen. Für die mengentexte und größeren Textzüge wurde IBM Plex Sans verwendet. Diese Schrift besitzt keine Serifen um die Lesbarkeit als Einzel- und Mengentext, besonders bei der Mobile Variante, zu erhöhen.</p>
          <p>Als Komponenten wurden verschieden großen Punkte für die Timeline erstellt. Für den Desktop werden Punkte von den folgenden Größen genutzt: 200x200 Pixel, 150x150 Pixel und 100x100 Pixel.
            Kleinere Punkte wurden nicht für den Desktop genutzt da diese sonst nicht mehr erkennbar waren. Die Punkte haben zusätzlich eine drei Pixel breite, weiße Umrandung um diese vom Hintergrund hervorzuheben.
          </p>
          <p>Für die Mobile Variante werden die für den Desktop erstellten 150 und 100 Pixel großen Kreise wiederverwendet und ein weiterer, 50x50 Pixel großer Kreis erstellt. Auch dieser hat eine drei Pixel große Umrandung. Zusätzlich wurden drei weitere Kreise, gleicher Größen und Umrandungen, für Texte und Zahlen erstellt.</p>



        </figcaption>
